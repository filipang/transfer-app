{% load bootstrap4 %}
{% load i18n %}
{% load static %}
{% block content %}

    <style>

      p{
        color:black;
      }

    </style>

    <div class = 'background_card drag_effect' id = 'background_card' style="background:#e3e3e3;">
        <h1>Add your files</h1>

        <!--
        <br>
        {%if request.user.is_authenticated %}
            {% if not is_link %}
             <div style="margin: 0 auto; width: 1000px;text-align: center;font-size:18px">
                Your peer will recieve a notification once you've dropped your files here.
            </div>
            {% else %}
            <div style="margin: 0 auto; width: 1000px;text-align: center;font-size:18px">
                You will recieve a notification once you've dropped your files here.
            </div>
            {% endif %}
        {% endif %}-->

        <label class="btn btn-default" style="font-size:23px;background:url('{% static 'plus_btn.png' %}');background-size: contain;padding:0px;width:64px;height:64px;border:0px;opacity:0.75;">
            <input id="browse_field" type="file" multiple style="display:none!important;">
        </label>
        <h2>Download link</h2>

        <a href="" id="download_link">Download Link</a>

        <button id="copy_btn" class="copy_btn" data-clipboard-text="">
            <img src="{% static 'clipboard.png' %}" alt="Copy to clipboard" style="width: 20px;">
        </button>

        <div>
            <div class="progress" style="width:250px;margin-left:85px;">
              <div id="progressBar" style="" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0">
                  <img src="{% static 'progress_bar.jpg' %}" alt="" style="width: 100%;height:100%;">
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.4.0/adapter.js"></script>
    <script src="https://bundle.run/drag-drop@6.0.0"></script>
    <script type="text/javascript">
        window.session_id = '{{ session_id }}';
        window.csrf_token = '{{ csrf_token }}';
    </script>
    <script src="{% static 'js/send_channel.js' %}" type="text/javascript"></script>

{% endblock %}
